<!DOCTYPE html>
<html>
  <head>
    <title>Excalidraw</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="middle">
        <nav>
          <ul>
            <li><i class="fas fa-unlock"></i></li>
            <div class="v-line"></div>
            <li><i class="fa-regular fa-hand" style="color: #858585"></i></li>
            <li class="list-item">
              <i class="fa-solid fa-arrow-pointer" style="color: #5b57d1"></i>
            </li>
            <li><i class="fa-regular fa-square"></i></li>
            <li><i class="fa-solid fa-diamond"></i></li>
            <li><i class="fa-regular fa-circle"></i></li>
            <li><i class="fas fa-arrow-right"></i></li>
            <li>â€•</li>
            <li><i class="fa-solid fa-pen"></i></li>
            <li><i class="fas fa-font"></i></li>
            <li><i class="fa-regular fa-image"></i></li>
            <li><i class="fa-solid fa-eraser"></i></li>
            <div class="v-line"></div>
            <li>
              <i class="fa-sharp fa-solid fa-shapes" style="color: #858585"></i>
            </li>
          </ul>
        </nav>
      </div>

      <div class="right">
        <button id="collaboration">
          <i class="fa-solid fa-user-group" style="color: #ffffff"></i>
        </button>
        <button id="library">
          <i class="fa-solid fa-book-open"></i>Library
        </button>
      </div>
    </header>
    <p class="header-text">
      To move canvas, hold mouse wheel or spacebar while dragging, or use the
      hand tool
    </p>
    <!-- ----------------main-part------------------ -->
    <main>
      <div class="centered-content">
        <div class="center-column">
          <div class="heading">
            <h1><i class="fa-solid fa-pen-ruler"></i> EXCALIDRAW</h1>
          </div>
          <div class="sub-heading">
            <h2>All your data is saved locally in your browser.</h2>
          </div>
          <ul>
            <li>
              <div class="space">
                <a href="#"><i class="fa-regular fa-folder"></i>Open</a>
                <p>ctrl+O</p>
              </div>
            </li>

            <li>
              <div class="space">
                <a href="#"
                  ><i class="fas fa-question-circle gift-icon"></i>Help</a
                >
                <p>?</p>
              </div>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-user-group gift-icon"></i>Live
                Collaboration...</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-gift gift-icon"></i>Try Excalidraw Plus</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>

  <footer>
      <div class="f-div">
        <div class="footer-icons">
          <span><i class="fa-solid fa-minus"></i></span>
          <span style="font-size: 15px; margin-inline: 3px;">100%</span>
          <span><i class="fa-solid fa-plus"></i></span>
        </div>

        <div class="footer-div1">
          <i class="fa-solid fa-undo"></i>
          <i class="fa-solid fa-redo"></i>
        </div>
      </div>
      <div class="footer-div3">
        <button class="collaboration1">
          <i class="fa-solid fa-shield" style="color: #6965db"></i>
        </button>
        <button id="library">
          <i class="fas fa-question-circle gift-icon"></i>
        </button>
      </div>
    </footer>  
  </body>
</html>
